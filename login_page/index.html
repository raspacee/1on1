<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="#">
			<div class="imgcontainer">
				<img
					src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
					class="avatar"
					width="120px"
					alt="profile"
                    style="border-radius:50% ;"
				/>
            </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" name="Uname" id="uname" placeholder="User Name">

                    <label for="pw"><b>Password</b></label>
                    <input type="password" name="password" id="pw" placeholder="Password">
                    
                    <button type="submit" id="login"><b>Login</b></button>
                    
                    <label >
                        <input type="checkbox" name="" id="">
                        <span>Remember me</span>
                    </label>
                </div>
                <div class="footer">
                    <button id="cancel">Cancel</button>
                    <label for="forget">Forget <a href="#">Password?</a></label>
                </div>
                
			
		</form>
	</body>
</html>
